syntax = "proto3";

import "google/protobuf/struct.proto";

message AssetPB {

    message Input {
        string type = 1;
        string name = 2;
        google.protobuf.Struct  data = 3;
    }

    message Block {
        string type = 1;
        google.protobuf.Struct data = 2;
    }

    string type = 1;
    repeated Input inputs = 2;
    repeated Block assets = 3;

}